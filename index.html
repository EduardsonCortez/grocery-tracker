<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Budget Tracker by Eduardson Cortez</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .tracker-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      backdrop-filter: blur(6px);
    }

    label,
    select,
    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 1em;
    }

    input,
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #023e8a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #03045e;
    }

    .result-box {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
    }

    .about {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      width: 350px;
    }

    .about h3 {
      margin: 5px 0;
      color: #03045e;
    }

    .about p {
      color: #fff;
      margin: 0;
    }
  </style>
</head>

<body>

  <h1>üõí Grocery Budget Tracker</h1>
  <div class="tracker-box">
    <label>Total Budget (‚Ç±):</label>
    <input type="number" id="budget" value="100" step="0.01">

    <label>Item 1 Price (‚Ç±):</label>
    <input type="number" id="item1" value="20" step="0.01">

    <label>Item 2 Price (‚Ç±):</label>
    <input type="number" id="item2" value="15" step="0.01">

    <label>Item 3 Price (‚Ç±):</label>
    <input type="number" id="item3" value="10" step="0.01">

    <label>Choose Tax Rate:</label>
    <select id="taxRate">
      <option value="0.05">5%</option>
      <option value="0.10">10%</option>
      <option value="0.13">13%</option>
      <option value="0.15">15%</option>
    </select>

    <button onclick="computeBudget()">Compute Budget</button>

    <div class="result-box" id="result"></div>
  </div>

  <div class="about">
    <h3>Created by: Eduardson Cortez</h3>
    <p>üíª BS Information Systems Major in Cybersecurity<br>
      üèõÔ∏è Aspiring Cybersecurity Professional<br>
      üîí Passionate about tech, learning, and innovation.</p>
  </div>

  <script>
    function computeBudget() {
      const budget = parseFloat(document.getElementById('budget').value);
      const item1 = parseFloat(document.getElementById('item1').value);
      const item2 = parseFloat(document.getElementById('item2').value);
      const item3 = parseFloat(document.getElementById('item3').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value);

      const subtotal = item1 + item2 + item3;
      const tax = subtotal * taxRate;
      const remaining = budget - (subtotal + tax);

      document.getElementById('result').innerHTML = `
        <p><strong>Step-by-Step Calculation:</strong></p>
        <p>Subtotal = ‚Ç±${item1.toFixed(2)} + ‚Ç±${item2.toFixed(2)} + ‚Ç±${item3.toFixed(2)} = <strong>‚Ç±${subtotal.toFixed(2)}</strong></p>
        <p>Tax (${(taxRate * 100).toFixed(0)}%) = ‚Ç±${subtotal.toFixed(2)} √ó ${taxRate} = <strong>‚Ç±${tax.toFixed(2)}</strong></p>
        <p>Remaining Budget = ‚Ç±${budget.toFixed(2)} - (‚Ç±${subtotal.toFixed(2)} + ‚Ç±${tax.toFixed(2)}) = <strong>‚Ç±${remaining.toFixed(2)}</strong></p>
      `;
    }
  </script>

</body>

</html>
